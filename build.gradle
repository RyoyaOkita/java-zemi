apply plugin: 'java'
apply plugin: 'war'

repositories {
    jcenter()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.15'
    runtime "mysql:mysql-connector-java:8.0.15"
    providedCompile 'org.apache.tomcat:tomcat-servlet-api:8.5.15'
}

jar {
    manifest {
        attributes 'Main-Class': ''
    }
}
